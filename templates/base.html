<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}modmixx{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">modmixx</a>
        <!-- Add navigation links here -->
         <div class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="/">Discover</a>
                    <a class="nav-link" href="/tracks/upload/">Share Track</a>
                    {% if user.is_authenticated and user.profile.username %}
    <a class="nav-link" href="{% url 'profile' user.profile.username %}">Profile</a>
{% endif %}
                    <form method="post" action="{% url 'account_logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn p-2 border-0 bg-transparent text-decoration-none" style="line-height: inherit;">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a class="nav-link" href="/login/">Login</a>
                    <a class="nav-link" href="/signup/">Join</a>
                {% endif %}
            </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
