{% extends "base.html" %}

{% block content %}
<!-- Password reset complete message container -->
<div class="auth-container" style="text-align: center;">
    <h2 class="auth-title">Password Reset Complete</h2>
    <p>Your password has been set. You can now log in with your new password.</p>
    <!-- Button to return to login page -->
    <a href="{% url 'login' %}" class="auth-submit-btn" style="display: inline-block; margin-top: 1.5em;">Return to Login</a>
</div>
{% endblock %}
