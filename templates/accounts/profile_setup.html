{% extends "base.html" %}
{% block title %}Profile Setup | modmixx{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Set Up Your Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save</button>
  </form>
{% endblock %}
