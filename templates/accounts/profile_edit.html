{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Edit Your Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Save</button>
  </form>

  <hr>
  <h3>Linked Accounts</h3>
  <p>Connect your Google account to sign in with Google.</p>
  <a href="/social/connections/" class="btn btn-outline-primary">
    Manage Linked Accounts
  </a>
{% endblock %}
